<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    {% load static %}

    <link rel="stylesheet" href="{% static 'task/css/style.css' %}" />
  </head>
  <body>
    <main>
      <header>
        <h1>TODO App</h1>
      </header>
      <div class="todo">
        <div class="todo-form line-bottom">
          <input
            type="text"
            class="todo-input"
            id="txtTask"
            placeholder="Nueva tarea"
          />
        </div>
        <ul class="todo-list"></ul>
      </div>
      <button id="btnAdd" class="btn btn-add">+ Nueva Tarea</button>
      <div>
        <strong>Tareas completadas: </strong
        ><span class="task-completes-count">0</span>
      </div>
    </main>
  </body>
</html>
